<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    
    <title>Espaderos&Azrudia</title>

    <link class="circle" rel="shortcut icon" href="{% static 'admin/img/ico2.png' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'admin/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="{% static 'admin/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  </head>

  <body class="grey darken-4">	
		
  {% if validlink %}
  <form method="post"> {% csrf_token %}

    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        
        <br>

        <div class="row center">
          <h1 class="orange-text ">
            Nueva Contrase単a
          </h1>
        </div>
        
        {{ form.new_password1.errors }}
        <div class="row white-text">
          <div class="input-field col l6 s12 offset-l3">
            <i class="material-icons prefix">security</i>
            <input id="id_new_password1" type="password" class="form-control validate" name="new_password1" pattern=".{8,}" required="required">
             <label for="id_new_password1" data-error="Error" data-success="Ok">Nueva Contrase単a</label>
          </div>

          {{ form.new_password2.errors }}
          <div class="input-field col l6 s12 offset-l3">
            <i class="material-icons prefix">security</i>
            <input id="id_new_password2" type="password" class="form-control validate" name="new_password2" pattern=".{8,}" required="required">
             <label for="id_new_password2" data-error="Error" data-success="Ok">Confirmar Contrase単a</label>
          </div>
        </div>        
        
      </div>

        <div class="row">
          
          <div class="row col l4 s6 offset-l4 offset-s3">
            <button class="btn col s12 btn-large waves-effect waves-light red black-text z-depth-5" type="submit" name="action">Reestablecer Contrase単a
            <i class="material-icons right">send</i>
            </button>
              
          </div>
          
        </div>      

      </div>
    </div>


  </form>

  {% else %}
    <div class="container">
      <div class="row center">
      <
          <h2 class="white-text ">
            ESTE LINK YA HA SIDO UTILIZADO!
          </h2>
          <h3 class="red-text ">
            SE HA REGISTRADO EN BITACORA ESTA ANOMALIA ASOCIADA A SU IP
          </h3>
        </div>
    </div>
  {% endif %}

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'admin/js/materialize.js' %}"></script>
    <script src="{% static 'admin/js/initialization_custum.js' %}"></script>
    
  </body>

</html>
