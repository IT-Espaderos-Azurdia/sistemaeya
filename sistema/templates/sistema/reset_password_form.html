<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    
    <title>Espaderos&Azrudia</title>

    <link class="circle" rel="shortcut icon" href="{% static 'admin/img/ico2.png' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'admin/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="{% static 'admin/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  </head>

  <body class="grey darken-4">	
		
  <form method="post"> {% csrf_token %}

    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        
        <br><br>

        <div class="row center">
          <h1 class="orange-text ">
            Recuperar Contraseña
          </h1>
        </div>
        
        <div class="row white-text">
          <div class="input-field col l6 s12 offset-l3">
            <i class="material-icons prefix">mail</i>
            <input id="id_email" type="email" class="form-control validate" name="email" required="required">
             <label for="id_email" data-error="Error" data-success="Ok">Correo Electronico</label>
          </div>

        </div>        
        
      </div>

        <div class="row">
          
          <div class="row col l4 s6 offset-l4 offset-s3">
            <a class="btn col s12 btn-large waves-effect waves-light red black-text z-depth-5" href='#modal1' name="action">Enviar
            <i class="material-icons right">send</i>
            </a>
              
          </div>
          
        </div>      

      </div>
    </div>

  <div id="modal1" class="modal blue-grey darken-4 white-text">
    <div class="modal-content">
      <h3 class="red-text">Recuperacion De Contraseña</h3>
      <p class="flow-text" style="text-align: justify;">
        La contraseña sera enviada a su correo electronico, siempre y cuando el correo electronico pertenezca a un usuario del sistema <a class="amber-text">espaderos&azurdia.gt</a> 
      </p>
    </div>
    <div class="modal-footer blue-grey darken-4">
      
      <button class="btn col s12 btn-large waves-effect waves-light lime black-text z-depth-5" type="submit" name="action"> Confirmar
      </button>

    </div>
  </div>

  </form>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'admin/js/materialize.js' %}"></script>
    <script src="{% static 'admin/js/initialization_custum.js' %}"></script>
    
  </body>

</html>
