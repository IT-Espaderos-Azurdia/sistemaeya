{% extends 'sistema/base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row white" style="margin-bottom: 0px;">
  <div class="row white" >
    
    <div class="center blue-grey darken-3 s12 l12 white-text">
      <h4 >
        Nueva Empresa
      </h4>  
    </div>
    
    <div class=" row col s12 l12 ">
      <div class="row col l5 s12">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="nombre" type="text" class="validate">
          <label for="nombre">Nombre Empresa</label>
        </div>  
      </div>
    </div>

    <div class=" row col s12 l12">
      <div class="row col l5 s12">
        <div class="input-field">
          <i class="material-icons prefix">phone</i>
          <input id="Telefono" type="tel" class="validate">
          <label for="Telefono">Telefono</label>
        </div>  
      </div>
    </div>

    <div class=" row col s12 l12">
      <div class="row col l5 s12">
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input id="mail" type="email" class="validate">
          <label for="mail">Correo</label>
        </div>  
      </div>
    </div>

    <div class="row col l8  s12">
      <button class=" col l2 s12 btn-large waves-effect waves-light pink white-text z-depth-4 " type="sumit">
        Guardar
      </button>
    </div>

  </div>

  

</div>


{% endblock content %}
